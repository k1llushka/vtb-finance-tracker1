{% extends 'base.html' %}

{% block title %}Новая категория - VTB Finance Tracker{% endblock %}

{% block content %}
<div class="container" style="max-width: 720px;">
    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Новая категория</h5>
            <a href="{% url 'transactions:category_list' %}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Название</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Тип</label>
                        {{ form.type }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Иконка</label>
                        {{ form.icon }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Цвет</label>
                        {{ form.color }}
                    </div>
                    <div class="col-12">
                        <label class="form-label">Описание</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i> Сохранить
                    </button>
                    <a href="{% url 'transactions:category_list' %}" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
