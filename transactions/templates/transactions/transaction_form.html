{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block content %}
<div class="container py-4" style="max-width: 600px;">

    <h2 class="mb-4 fw-bold text-primary">Добавить транзакцию</h2>

    <form method="post" class="card shadow-sm p-4">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary px-4">Сохранить</button>
            <a href="{% url 'transactions:list' %}" class="btn btn-secondary px-4">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
